version: '3.8'

services:
  web:
    build: .
    container_name: qk-paper-search
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件（便于修改）
      - ./config.yml:/app/config.yml:ro
      # 挂载数据目录（保存搜索结果）
      - ./data:/app/data
      # 挂载静态文件和模板（开发时可修改）
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # 资源限制（根据实际情况调整）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

